<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" title="dark" disabled />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" title="buble" disabled />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css" title="pure" disabled />
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1.0.1/index.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "聆鉴帮助文档",
        // coverpage: true,
        // loadSidebar: true,
        // loadSidebar: "_sidebar.md",
        // loadNavbar: true,
        basePath: "/contents/", // 在根目录的contents文件夹下查找内容
        // mergeNavbar: true, //Navbar将在小屏幕上与侧边栏合并。
        search: "auto", // 默认值
        search: [
          "/", //  /README.md
          //   "/contents/", // => /contents/README.md
        ],
        search: {
          noData: {
            "/": "换个关键字试试吧",
          },
          paths: "auto",
          placeholder: {
            "/": "请输入关键字",
          },
        },
        auto2top: true,
        // coverpage: true,
        // executeScript: true,
        loadSidebar: true,
        // loadNavbar: true,
        // mergeNavbar: true,
        maxLevel: 10, //抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
        subMaxLevel: 10, // 子级最大显示层数，超出这个范围不显示
        ga: "UA-106147152-1",
        matomo: {
          host: "//matomo.thunderwave.de",
          id: 6,
        },
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {})
            // hook.afterEach(function (html, next) {
            //   // 解析成 html 后调用。
            //   // beforeEach 和 afterEach 支持处理异步逻辑
            //   // ...
            //   // 异步处理完成后调用 next(html) 返回结果
            //   next(html)
            // })
          },
        ],
      }
    </script>
    <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script> -->

    <!-- <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script> -->
    <!-- <script src="assets/docsify.min.js"></script>
    <script src="assets/search.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/matomo.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  </body>
</html>
